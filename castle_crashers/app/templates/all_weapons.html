{% extends 'layout.html' %}
{% block content %}
<div class = "all_weapons">
  {% for weapon in weapons %}
    <div>
      <a href = "/weapon/{{weapon.id}}">
        <img class = "weapon_image_1" src="/static/weapons/{{weapon.id}}.png" alt="{{weapon.name}}">
      </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
