{% extends 'layout.html' %}

{% block content %}
<section>
  <p>Add a location</p><br>
  <form method="POST" enctype="multipart/form-data">
    {{ form.csrf_token }}
    {{ form.name}} <span style="color:red"> {{form.name.errors}} </span> <br>
    {{ form.description}} <span style="color:red"> {{form.description.errors}} </span> <br>
    {{ form.chapter}} <span style="color:red"> {{form.chapter.errors}} </span> <br>
    {{ form.localeType}} <span style="color:red"> {{form.localeType.errors}} </span> <br>
    <input type="submit" value="Add this Location">
  </form>
</section>
{% endblock %}
