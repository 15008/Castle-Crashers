{% extends 'layout.html' %}

{% block content %}
<br />
<form method="POST" enctype="multipart/form-data">
  {{ form.csrf_token }}
  
  TITLE: {{form.title}} <br />
  YEAR: {{form.year}}  <br />
  DESCRIPTION: {{form.description}} <br />
  <br />
  {{form.errors}}
  <br />
  {{form.submit}}
</form>

{% endblock %}
